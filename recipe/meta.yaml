{% set version = "1.0.11" %}

package:
  name: sunpy
  version: {{ version }}

source:
  fn: sunpy-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/s/sunpy/sunpy-{{ version }}.tar.gz
  sha256: 989625d127200c5facfee4ecfec012806df9ca63e60969d48772befd8690e576

build:
  number: 0
  script: python setup.py install --offline --no-git --single-version-externally-managed --record record.txt
  skip: true  # [py<36]

requirements:
  build:
    - {{ compiler('c') }}  # [not win]
  host:
    - python
    - setuptools_scm
    - numpy
  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - astropy >=3.1
    - scipy
    - matplotlib-base >=1.3
    - pandas
    - parfive
    - sqlalchemy
    - scikit-image
    - glymur
    - beautifulsoup4
    - drms
    - python-dateutil
    - zeep
    - tqdm

test:
  requires:
    - hypothesis
    - pytest-astropy
    - pytest-mock
    - asdf
  imports:
    - sunpy
    - sunpy.cm
    - sunpy.coordinates
    - sunpy.data
    - sunpy.database
    - sunpy.image
    - sunpy.instr
    - sunpy.io
    - sunpy.map
    - sunpy.map.sources
    - sunpy.net
    - sunpy.net.hek
    - sunpy.net.hek2vso
    - sunpy.net.helio
    - sunpy.net.jsoc
    - sunpy.net.vso
    - sunpy.physics
    - sunpy.roi
    - sunpy.sun
    - sunpy.tests
    - sunpy.time
    - sunpy.timeseries
    - sunpy.timeseries.sources
    - sunpy.util
    - sunpy.visualization

  commands:
    - python -c "import sunpy, sys; sys.exit(sunpy.self_test())"

about:
  home: https://www.sunpy.org/
  license: BSD-2-Clause
  license_file: LICENSE.rst
  summary: SunPy is an open-source Python library for Solar Physics data analysis and visualization.

extra:
  recipe-maintainers:
    - cadair
    - ehsteve
    - wtbarnes
